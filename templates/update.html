<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> update your todo</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f7f9fc;
      font-family: 'Arial', sans-serif;
    }
    .form-container {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .form-header {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-header h2 {
      color: #007bff;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <div class="form-header">
      <h2>update your todo</h2>
      <p>Fill in the form below to add your information</p>
    </div>
    <form action="/update/{{todo.sno}}" method="post">
      <div class="form-group mb-3">
        <label for="formTitle" class="form-label"> updated Title</label>
        <input type="text" class="form-control" id="formTitle" value="{{ todo.title }}" name="title" placeholder="Enter title" required>
      </div>
      <div class="form-group mb-3">
        <label for="formEmail" class="form-label"> updated Email Address</label>
        <input type="email" class="form-control" id="formEmail" value="{{ todo.email }}" name="email" placeholder="name@example.com" required>
      </div>
      <div class="form-group mb-3">
        <label for="formDateCreated" class="form-label"> updated Date Created</label>
        <input type="date" class="form-control"  value="{{ todo.date_created }}" id="formDateCreated" name="date_created" required>
      </div>
      <button type="submit" class="btn btn-outline-secondary w-100">update</button>
    </form>
  </div>
    
 <!-- Include Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>



</body>
</html>
